<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>Maze</title>
</head>
<body>

    <h1 style="text-align: center; padding-top: 10px; " class="display-4"> Maze </h1>

    <div style="width: 35%; margin:auto; text-align: center; overflow: visible;">
        <div style="margin-top:20px; margin-bottom: 15px; ">
            <div class="form-row" style="margin-bottom: 10px;">
                <div class="col">
                    <select id="size" class="form-control">
                        <optgroup label="Size">
                            <option value="4">4x4</option>
                            <option value="10">10x10</option>
                            <option value="20" selected="selected">20x20</option>
                            <option value="30">30x30</option> 
                        </optgroup>
                    </select>
                </div>

                <div class="col">
                    <select id="speed" class="form-control">
                        <optgroup label="Speed">
                            <option value="80">0.25x</option>
                            <option value="40">0.5x</option>
                            <option value="20">1x</option>
                            <option value="10">2x</option>
                            <option value="5">4x</option>
                            <option value="1" selected="selected">Super-Omega Fast</option>
                        </optgroup>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <select id="algo" class="form-control form-control-sm" style="margin-bottom: 5px;">
                        <optgroup label="Generate Algorithm">
                            <option value="depth">Depth-First</option>
                            <option value="breadth">Breadth-First</option>
                            <option value="unionfind">Union-Find</option>
                        </optgroup>
                    </select>
                    <button id="createButton" class="btn btn-sm" onclick="generateMaze()">Create</button>
                </div>

                <div class="col">
                    <select id="solveAlgo" class="form-control form-control-sm" style="margin-bottom: 5px;">
                        <optgroup label="Solve Algorithm">
                            <option value="depth">Depth-First</option>
                            <option value="breadth">Breadth-First</option>
                        </optgroup>
                    </select>
                    <button id="solveButton" class="btn btn-sm" disabled onclick="solveMaze()">Solve</button>
                </div>
            </div>
        </div>
        
    </div>
    <table id="maze-grid" class="table table-bordered" style="margin: auto; width: 40%;"></table>
    <div style="text-align: center; padding-top: 10px; ">
        <p id="timer"></p>
    </div>

    <br>
    <br>

    <!-- include jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- include our own JS file -->
    <script src="create.js"></script>
    <script src="solve.js"></script>
</body>
</html>
